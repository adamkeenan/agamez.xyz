<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="court" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001f3f"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>
    <radialGradient id="ballGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff9a56"/>
      <stop offset="100%" style="stop-color:#e65c00"/>
    </radialGradient>
    <linearGradient id="hoopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="100%" style="stop-color:#cc3300"/>
    </linearGradient>
  </defs>
  
  <!-- Court background -->
  <rect fill="url(#court)" width="200" height="200"/>
  
  <!-- Court lines -->
  <line x1="0" y1="100" x2="200" y2="100" stroke="#ff6b00" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.3"/>
  
  <!-- Backboard -->
  <rect x="30" y="50" width="12" height="50" fill="#ffffff" opacity="0.8"/>
  <rect x="30" y="50" width="12" height="50" fill="none" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Hoop rim -->
  <rect x="42" y="70" width="50" height="8" fill="url(#hoopGradient)"/>
  <rect x="42" y="70" width="50" height="8" fill="none" stroke="#ff4500" stroke-width="1" opacity="0.8"/>
  
  <!-- Net -->
  <g opacity="0.6">
    <line x1="42" y1="78" x2="47" y2="95" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="67" y1="78" x2="62" y2="95" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="55" y1="78" x2="55" y2="95" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Basketball -->
  <circle cx="150" cy="130" r="25" fill="url(#ballGradient)"/>
  <circle cx="150" cy="130" r="23" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2"/>
  
  <!-- Basketball lines -->
  <line x1="125" y1="130" x2="175" y2="130" stroke="rgba(0,0,0,0.3)" stroke-width="2"/>
  <path d="M 150 105 A 23 23 0 0 1 150 155" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2"/>
  
  <!-- Motion trail effect -->
  <ellipse cx="165" cy="125" rx="8" ry="15" fill="rgba(255,107,0,0.3)"/>
  
  <!-- Score text effect -->
  <text x="100" y="30" font-family="Arial Black" font-size="24" fill="#00ffff" text-anchor="middle" opacity="0.8">+1</text>
  
  <!-- Sparkles -->
  <circle cx="170" cy="110" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="135" cy="145" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="160" cy="150" r="2" fill="#00ffff" opacity="0.7"/>
</svg>

