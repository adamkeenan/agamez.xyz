<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#B0E0E6"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#4169E1"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect fill="url(#sky)" width="200" height="140"/>
  
  <!-- Sand beach -->
  <rect fill="#F4D03F" x="0" y="140" width="80" height="60"/>
  
  <!-- Water -->
  <rect fill="url(#water)" x="80" y="140" width="120" height="60"/>
  
  <!-- Waves -->
  <path d="M 80 140 Q 100 130 120 140 Q 140 150 160 140 Q 180 130 200 140" 
        stroke="#87CEFA" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Character body -->
  <rect x="40" y="150" width="20" height="30" fill="#8B4513"/>
  
  <!-- Character head -->
  <circle cx="50" cy="145" r="12" fill="#FFDAB9"/>
  
  <!-- Fishing rod -->
  <line x1="60" y1="150" x2="85" y2="100" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Fishing line -->
  <line x1="85" y2="100" x2="140" y2="160" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Bobber -->
  <circle cx="140" cy="160" r="5" fill="#FF0000"/>
  
  <!-- Fish in water -->
  <g transform="translate(130, 160)">
    <ellipse cx="0" cy="0" rx="18" ry="10" fill="#FFD700"/>
    <polygon points="18,-5 28,0 18,5" fill="#FFD700"/>
    <circle cx="-6" cy="-2" r="3" fill="#333"/>
    <!-- Scales -->
    <ellipse cx="5" cy="0" rx="3" ry="2" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Small fish -->
  <g transform="translate(160, 170)">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#32CD32"/>
    <polygon points="12,-3 18,0 12,3" fill="#32CD32"/>
    <circle cx="-4" cy="-1" r="2" fill="#333"/>
  </g>
  
  <!-- Bubbles -->
  <circle cx="110" cy="155" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="115" cy="150" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="170" cy="165" r="2.5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Sun -->
  <circle cx="170" cy="30" r="15" fill="#FFD700" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="30" cy="40" rx="12" ry="8" fill="rgba(255,255,255,0.7)"/>
  <ellipse cx="40" cy="40" rx="10" ry="6" fill="rgba(255,255,255,0.7)"/>
  <ellipse cx="35" cy="35" rx="8" ry="5" fill="rgba(255,255,255,0.7)"/>
</svg>




