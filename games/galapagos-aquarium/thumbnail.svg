<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d62"/>
      <stop offset="50%" style="stop-color:#1e5f74"/>
      <stop offset="100%" style="stop-color:#2c8a7c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#water)" width="200" height="200"/>
  
  <!-- Bubbles -->
  <circle cx="30" cy="150" r="5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="35" cy="130" r="3" fill="rgba(255,255,255,0.15)"/>
  <circle cx="160" cy="140" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="170" cy="160" r="6" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Fish 1 - Yellow -->
  <g transform="translate(50, 70)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FFE66D"/>
    <polygon points="25,-8 40,0 25,8" fill="#FFE66D"/>
    <circle cx="-12" cy="-3" r="4" fill="#333"/>
    <ellipse cx="-5" cy="8" rx="8" ry="4" fill="rgba(0,0,0,0.1)"/>
  </g>
  
  <!-- Fish 2 - Teal -->
  <g transform="translate(140, 100) scale(-1,1)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#4ECDC4"/>
    <polygon points="20,-6 32,0 20,6" fill="#4ECDC4"/>
    <circle cx="-8" cy="-2" r="3" fill="#333"/>
  </g>
  
  <!-- Fish 3 - Red/Orange -->
  <g transform="translate(80, 140)">
    <ellipse cx="0" cy="0" rx="18" ry="10" fill="#FF6B6B"/>
    <polygon points="18,-5 28,0 18,5" fill="#FF6B6B"/>
    <circle cx="-7" cy="-2" r="3" fill="#333"/>
  </g>
  
  <!-- Fish 4 - Small silver -->
  <g transform="translate(150, 50) scale(-1,1)">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#c0c0c0"/>
    <polygon points="12,-3 18,0 12,3" fill="#c0c0c0"/>
    <circle cx="-5" cy="-1" r="2" fill="#333"/>
  </g>
  
  <!-- Seaweed -->
  <path d="M20 200 Q25 170 20 150 Q15 130 20 110" stroke="#2ecc71" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M35 200 Q40 175 35 155 Q30 135 35 120" stroke="#27ae60" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M175 200 Q180 180 175 165 Q170 150 175 135" stroke="#2ecc71" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Sand at bottom -->
  <ellipse cx="100" cy="210" rx="120" ry="25" fill="#f4d03f" opacity="0.3"/>
</svg>
